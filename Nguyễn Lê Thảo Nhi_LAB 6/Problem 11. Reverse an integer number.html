<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Reverse an integer number</title>
</head>
<body>
	<h1>Problem 11. Reverse an integer number</h1>
	<script>
		let num = 12345;

		function reverseDigits(num) {
			let reverseNum = 0;
			while(num > 0)
			{
			    reverseNum = reverseNum * 10 + num % 10;
			    num = Math.floor(num / 10);
			}
			return reverseNum;
		}
		console.log(reverseDigits(num));
		document.write(reverseDigits(num));
	</script>
</body>
</html>
