<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Product List</title>
</head>
<body>
	<h1>Problem 5. Product List</h1>
    <p id="ProductGroup"></p>
    <script type="text/javascript">    
    	let productList =[
            {
                "ID" : "1100",
                "ProductName" : "Samsung Galaxy Z Fold3 5G",
                "Quantity" : "30",
                "ProductPrice": "38990000",
                "Image": "https://cdn.tgdd.vn/Products/Images/42/226935/samsung-galaxy-z-fold3-5g-256gb-9.jpg"
            },
            {
                "ID" : "1105",
                "ProductName" : "Samsung Galaxy Z Flip3 5G",
                "Quantity" : "45",
                "ProductPrice": "23290000",
                "Image": "https://cdn.tgdd.vn/Products/Images/42/229949/samsung-galaxy-z-flip-3-15.jpg"
            },
            {
                "ID" : "2200",
                "ProductName" : "Samsung Galaxy S22 Ultra (8GB - 128GB)",
                "Quantity" : "10",
                "ProductPrice": "30990000",
                "Image": "https://cdn.tgdd.vn/Products/Images/42/235838/samsung-galaxy-s22-ultra-1-1.jpg"
            }
        ];
        
        //Print the products in the list
        console.log("Product List");
        function showAllList(){
            let str = "";
            for (var i = 0; i< productList.length; i++) {
                str += `<p><b>Name</b>: ${productList[i].ProductName}</p><p><b>Price</b>: ${productList[i].ProductPrice}</p><img src="${productList[i].Image}">`;
                console.log(`<p><b>Name</b>: ${productList[i].ProductName}</p><p><b>Price</b>: ${productList[i].ProductPrice}</p><img src="${productList[i].Image}">`);
            }
            document.getElementById("ProductGroup").innerHTML =str;
        }
        showAllList();
        
        //Add a new product to head of the list
        productList.splice(0, 0, {
            "ID" : "2000",
            "ProductName" : "Samsung Galaxy Note 20 Ultra 5G",
            "Quantity" : "50",
            "ProductPrice": "19990000",
            "Image": "https://cdn.tgdd.vn/Products/Images/42/220522/samsung-galaxy-note-20-ultra-vang-dong-1-org.jpg"
        });

        //Add a new product to tail of the list
        productList.splice(productList.length, 0, {
            "ID" : "1500",
            "ProductName" : "Samsung Galaxy A52s 5G",
            "Quantity" : "150",
            "ProductPrice": "9050000",
            "Image": "https://cdn.tgdd.vn/Products/Images/42/247507/samsung-galaxy-a52s-5g-1-3.jpg"
        });

        //Search a product by Name
        function searchProductName(name){
            for (const index in productList) {
                if (productList[index].ProductName == name) {
                    console.log("Product search by name is: ");
                    console.log(`<p><b>Name</b>: ${productList[index].ProductName}</p><p><b>Price</b>: ${productList[index].ProductPrice}</p><img src="${productList[index].Image}">`);
                }
            }
        }
        searchProductName("Samsung Galaxy Z Flip3 5G");

        //Remove by ID
        function removeByID(id){
            let removeIndex = productList.findIndex( item => item.ID === id);
            productList.splice(removeIndex, 1);
            console.log('List after remove by id: ');
            showAllList();
        }
        removeByID("1100");

        //Sort the product list by name
        function sortByName(product1, product2){
            let ob1=product1.ProductName;
            let ob2=product2.ProductName;
            if (ob1 > ob2) {return 1;}
            if (ob1 < ob2) {return -1;}
            return 0;
        }
        productList.sort(sortByName);
        console.log('List after sorting by Name: ');
        showAllList();
    </script>
</body>
</html>
