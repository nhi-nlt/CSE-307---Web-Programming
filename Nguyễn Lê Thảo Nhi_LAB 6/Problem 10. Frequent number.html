<!DOCTYPE html>
<html>
<head>
	<title>Frequent Number</title>
</head>
<body>
	<h1>Problem 10. Frequent number</h1>
	<script type="text/javascript">
		let arr=[5, 9, 1, 3, 7, 7, 8, 3, 9, 2, 9, 9, 3];
		function frequentNumber(){
			let REPEATED_TIMES = 1;
			let temp = 0;
			let REPEATING_NUMBER;
			for (let i = 0; i < arr.length; i++)
			{
		        for (let j = i; j < arr.length; j++)
		        {
	                if (arr[i] == arr[j])
	                	temp++;
	                if (REPEATED_TIMES < temp)
	                {
	                 	REPEATED_TIMES = temp; 
	                  	REPEATING_NUMBER = arr[i];
	                }
		        }
		        temp = 0;
			}
			console.log(REPEATING_NUMBER + " (" + REPEATED_TIMES +" times) ") ;
		}
		frequentNumber();
	</script>
</body>
</html>
