<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<meta charset="utf-8">
</head>

<body>
	<form action="" method="post">
		<table border="1" cellpadding="10">
			<colgroup>
				<col style="width: 200px">
				<col style="width: 100px">
				<col style="width: 50px">
				<col style="width: 100px">
			</colgroup>

			<tr>
				<td style="text-align: right;"><b>Last Name</b></td>
				<td colspan="3"><input type="text" name="LastName" value="Nakov" style="width: 90%"></td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>First Name</b></td>
				<td colspan="3"><input type="text" name="FirstName" value="Svetlin" style="width: 90%"></td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>Address</b></td>
				<td colspan="3">
					<textarea cols="50" rows="3">17 Hristo Botev Str, floor 3, apt. 12</textarea>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>City</b></td>
				<td><input type="text" name="City" value="Kaspichan"></td>
				<td><b>State</b></td>
				<td><input type="text" name="State"></td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>Zip/Postal Code</b></td>
				<td colspan="3"><input type="text" name="Zip" value="9325" style="width: 90%"></td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>Country</b></td>
				<td colspan="3">
					<select name="Country">
						<option value="Bulgaria" selected="">Bulgaria</option>
					</select>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>Phone (country code, area code, number)</b></td>
				<td colspan="3">
					(+<input type="text" name="" value="359" style="width: 50px">)
					<input type="text" name="" value="88" style="width: 50px"> - 
					<input type="text" name="" value="8334343" style="width: 150px">
				</td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>E-mail</b></td>
				<td colspan="3">
					<input type="email" name="email" value="nakov@kaspichan.org" style="width: 90%">
				</td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>Birth date</b></td>
				<td colspan="3">
					Month <input type="text" name="month" min="1" max="12" value="06" style="width: 20px">
					Day <input type="text" name="day" min="1" max="31" value="14" style="width: 20px">
					Year (4 digit) <input type="text" name="year" value="1980" style="width: 40px">
				</td>
			</tr>			

			<tr>
				<td style="text-align: right;"><b>Gender</b></td>
				<td colspan="3">
					<select name="gender">
						<option name="male" selected="">Male</option>
						<option name="female">Female</option>
						<option name="other">Other</option>
					</select>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>Starting date</b></td>
				<td colspan="3">
					<input type="radio" name="startdate" value="Spring 2006" checked="">
					<label for="spring2006">Spring 2006</label>
					<input type="radio" name="startdate" value="Summer 2006">
					<label for="summer2006">Spring 2006</label>
				</td>
			</tr>

			<tr>
				<td style="text-align: right;"><b>Comments/Questions</b></td>
				<td colspan="3">
					<textarea cols="50" rows="3">Please send me more information about the lodging.</textarea>
				</td>
			</tr>

			<tr>
				<td colspan="4" style="background-color: lightgreen; text-align: center;">
					<button type="submit" name="submit">Submit</button>
					<input type="reset" name="clear" value="Reset The Form"></input>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
