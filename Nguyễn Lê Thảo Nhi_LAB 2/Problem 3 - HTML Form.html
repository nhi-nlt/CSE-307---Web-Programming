<!DOCTYPE html>
<html>
<head>
	<title>HTML Form</title>
	<meta charset="utf-8">
	<style type="text/css">
		button{
			width: 65px;
			height: 30px;
		}
	</style>
</head>

<body>
	<form>
		<table>
			<tr>
				<td>Member name: </td>
				<td><input type="text" name="MemberName"><b> *req</b></td>
			</tr>

			<tr>
				<td>Email: </td>
				<td><input type="email" name="Email" required="true"><b> *req</b></td>
			</tr>

			<tr>
				<td>School: </td>
				<td><input type="text" name="School"><b> *req</b></td>
			</tr>

			<tr>
				<td colspan="3">
					<button style="background-image: url('images/submit.png') "></button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
