<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Font awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Problem 5. Full screen Overlay Navigation</title>
	<style>
		body {
			font-family: 'Lato', sans-serif;
		}
		.mobile-menu-container{
			height: 100%;
			width: 100%;
			display: none;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: rgb(0,0,0);
			background-color: rgba(0,0,0, 0.9);
		}
		.container {
			position: relative;
			top: 10%;
			width: 100%;
			text-align: left;
			margin-top: 30px;
			padding: 0 15px;
		}
		.mobile-menu-container .menu{
			width: 100%;
			list-style: none;
		}
		.mobile-menu-container a {
			padding: 10px;
			text-decoration: none;
			font-size: 16px;
			color: #818181;
			display: block;
			transition: 0.3s;
		}
		.menu a:hover, .menu a:focus {
			color: #f1f1f1;
		}
		.mobile-menu-container .del {
			position: absolute;
			top: 20px;
			right: 45px;
			font-size: 60px;
			color: #818181;
			cursor: pointer;
		}
		@media screen and (max-height: 450px) {
			.mobile-menu-container a {font-size: 20px}
			.mobile-menu-container .del {
				font-size: 40px;
				top: 15px;
				right: 35px;
			}
		}
	</style>
</head>
<body>
	<!-- Mobile Menu -->
	<h2>Fullscreen Overlay Nav Example</h2>
	<p>Click on the element below to open the fullscreen overlay navigation menu.</p>
	<nav class="MobileMenu">
		<div class="container-fluid">
			<span class="buttonMenu">
				<i class="gach fa fa-align-justify"></i>
				Open
    		</span>
		</div>
		<div class="mobile-menu-container">
			<span class="del">&times;</span>
			<div class="container">
	            <ul class="menu">
					<li><a class="menu-content" href="#">About</a></li>
		            <li><a class="menu-content" href="#">Services</a></li>
		            <li><a class="menu-content" href="#">Clients</a></li>
		            <li><a class="menu-content" href="#">Contact</a></li>	
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- custom js file link  -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script>
		// Mobile Menu
	    $(".gach").click(function() {
	        $(".mobile-menu-container").show();
	    });
	    
	    $(".del").click(function() {
	        $(".mobile-menu-container").hide();
	    });
	</script>   
</body>
</html>
