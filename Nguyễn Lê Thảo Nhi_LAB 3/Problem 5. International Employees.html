<!DOCTYPE html>
<html>
<head>
	<title>Problem 5. International Employees</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<style type="text/css">
		th{
			background-color: rgb(84, 183, 6);
			color:#fff;
			text-align: left;
			padding: 5px;
		}
		table, th, td{
			border: 1px solid rgb(187, 185, 157);
			border-collapse: collapse;
		}
		tbody tr:nth-child(even){
			background-color: rgb(236, 236, 216);
		}
		img{
			width: 30px;
			height: 20px;
		}
	</style>
</head>
<body>
	<table>
		<colgroup>
    		<col style="width: 250px">
    		<col style="width: 200px">
    		<col style="width: 200px">
    		<col style="width: 200px">
    	</colgroup>
		<thead>
			<tr>
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td><img src="images/Gerflag.jpg"> Germany</td>
				<td>
					<form>
						<input type="checkbox" name="ispromoted">
					</form>
				</td>
			</tr>
			<tr>
				<td>Ana Trujillo</td>
				<td>Mexico D.F.</td>
				<td><img src="images/Mexicoflag.jpg"> Mexico</td>
				<td>
					<form>
						<input type="checkbox" name="ispromoted">
					</form>
				</td>
			</tr>
			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td><img src="images/Mexicoflag.jpg"> Mexico</td>
				<td>
					<form>
						<input type="checkbox" name="ispromoted" checked="">
					</form>
				</td>
			</tr>
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td><img src="images/UKflag.jpg"> UK</td>
				<td>
					<form>
						<input type="checkbox" name="ispromoted">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
